<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hot Dices Game</title>
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">	
	
<h1>Hot Dices Game</h1>	
<h2>Player vs Computer!</h2>
	
<h3 id="player-name"></h3>
<div id="player-dice-1"></div>	
<div id="player-dice-2"></div>	
<div id="player-result"></div>	

<h3>Computer:</h3>
<div id="computer-dice-1"></div>	
<div id="computer-dice-2"></div>
<div  id="computer-result"></div>

<br>
<div class="bold" id="result"></div>
<br>	
<p>Player score: <span id="player-score"></span></p>
<p>Computer score: <span id="computer-score"></span></p>
<br>	
<span class="button" id="play-again">Play again</span> 
<span class="button" id="reset">Reset game</span>
</div>

<script src="dicejs.js"></script>
</body>
</html>
